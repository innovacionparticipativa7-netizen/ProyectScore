<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Proyectos</title>
</head>
<body>

<h2>Gestor de Proyectos</h2>
<p id="rol"></p>

<div id="admin"></div>
<hr>
<div id="proyectos"></div>
  
<h3>Nuevo Proyecto</h3>
<input type="text" id="nombreProyecto" placeholder="Nombre del proyecto">
<button onclick="crearProyecto()">Crear Proyecto</button>

<hr>

<h3>Proyectos</h3>
<ul id="listaProyectos"></ul>

<hr>

<h3 id="tituloProyecto">Proyecto seleccionado</h3>

<div>
  <input type="text" id="reqTexto" placeholder="Requisito">
  <input type="number" id="reqPeso" placeholder="Peso %" min="1" max="100">
  <button onclick="agregarRequisito()">Agregar requisito</button>
</div>

<ul id="listaRequisitos"></ul>



  

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAoVH8wQ2ofolAaJYdFnu1COcwI-xvaNnM",
  authDomain: "panel-proyectos-f119f.firebaseapp.com",
  projectId: "panel-proyectos-f119f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ==========================
   PROYECTOS
========================== */

let proyectoActualId = null;

/* CREAR PROYECTO */
window.crearProyecto = async () => {
  const nombre = document.getElementById("nombreProyecto").value.trim();
  if (!nombre) {
    alert("Escribe un nombre");
    return;
  }

  await addDoc(collection(db, "proyectos"), {
    nombre,
    creado: new Date(),
    requisitos: []
  });

  document.getElementById("nombreProyecto").value = "";
  cargarProyectos();
};

/* LISTAR PROYECTOS */
async function cargarProyectos() {
  const lista = document.getElementById("listaProyectos");
  lista.innerHTML = "";

  const snap = await getDocs(collection(db, "proyectos"));
  snap.forEach(docu => {
    const li = document.createElement("li");
    li.textContent = docu.data().nombre;
    li.style.cursor = "pointer";

    li.onclick = () => cargarProyecto(docu.id);

    lista.appendChild(li);
  });
}

/* CARGAR PROYECTO */
async function cargarProyecto(id) {
  proyectoActualId = id;

  const ref = doc(db, "proyectos", id);
  const snap = await getDoc(ref);

  if (!snap.exists()) return;

  const data = snap.data();
  document.getElementById("tituloProyecto").textContent =
    "Proyecto: " + data.nombre;

  renderRequisitos(data.requisitos || []);
}

/* ==========================
   REQUISITOS
========================== */

function renderRequisitos(requisitos) {
  const lista = document.getElementById("listaRequisitos");
  lista.innerHTML = "";

  requisitos.forEach((req, index) => {
    const li = document.createElement("li");

    li.innerHTML = `
      <input type="checkbox" ${req.cumplido ? "checked" : ""}
        onchange="toggleRequisito(${index})">

      <input type="text" value="${req.texto}"
        onchange="editarTexto(${index}, this.value)">

      <input type="number" value="${req.peso}" min="1" max="100"
        onchange="editarPeso(${index}, this.value)">

      <button onclick="eliminarRequisito(${index})">‚ùå</button>
    `;

    lista.appendChild(li);
  });
}

/* AGREGAR */
window.agregarRequisito = async () => {
  if (!proyectoActualId) {
    alert("Selecciona un proyecto");
    return;
  }

  const texto = document.getElementById("reqTexto").value.trim();
  const peso = Number(document.getElementById("reqPeso").value);

  if (!texto || !peso) {
    alert("Completa texto y peso");
    return;
  }

  const ref = doc(db, "proyectos", proyectoActualId);
  const snap = await getDoc(ref);
  const data = snap.data();

  data.requisitos.push({
    texto,
    peso,
    cumplido: false
  });

  await setDoc(ref, data);

  document.getElementById("reqTexto").value = "";
  document.getElementById("reqPeso").value = "";

  renderRequisitos(data.requisitos);
};

/* ELIMINAR */
window.eliminarRequisito = async (index) => {
  const ref = doc(db, "proyectos", proyectoActualId);
  const snap = await getDoc(ref);
  const data = snap.data();

  data.requisitos.splice(index, 1);
  await setDoc(ref, data);

  renderRequisitos(data.requisitos);
};

/* EDITAR TEXTO */
window.editarTexto = async (index, valor) => {
  const ref = doc(db, "proyectos", proyectoActualId);
  const snap = await getDoc(ref);
  const data = snap.data();

  data.requisitos[index].texto = valor;
  await setDoc(ref, data);
};

/* EDITAR PESO */
window.editarPeso = async (index, valor) => {
  const ref = doc(db, "proyectos", proyectoActualId);
  const snap = await getDoc(ref);
  const data = snap.data();

  data.requisitos[index].peso = Number(valor);
  await setDoc(ref, data);
};

/* TOGGLE */
window.toggleRequisito = async (index) => {
  const ref = doc(db, "proyectos", proyectoActualId);
  const snap = await getDoc(ref);
  const data = snap.data();

  data.requisitos[index].cumplido = !data.requisitos[index].cumplido;
  await setDoc(ref, data);
};

/* INIT */
cargarProyectos();
</script>


</body>
</html>
