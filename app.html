<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Proyectos</title>
</head>
<body>

<h2>Gestor de Proyectos</h2>
<p id="rol"></p>

<div id="admin"></div>
<hr>
<div id="proyectos"></div>
  
<h3>Nuevo Proyecto</h3>
<input type="text" id="nombreProyecto" placeholder="Nombre del proyecto">
<button onclick="crearProyecto()">Crear Proyecto</button>

<hr>

<h3>Proyectos</h3>
<ul id="listaProyectos"></ul>

<hr>

<h3 id="tituloProyecto">Proyecto seleccionado</h3>
  <h4>Progreso del proyecto</h4>
<div style="width:300px; border:1px solid #000;">
  <div id="barraProgreso"
       style="height:20px; width:0%; background:green; color:white; text-align:center;">
    0%
  </div>
</div>


<div>
  <select id="tipoReq">
  <option value="psr">PSR</option>
  <option value="kpi">KPI</option>
  <option value="plan">PLAN</option>
</select>

  <input type="text" id="reqTexto" placeholder="Requisito">
  <input type="number" id="reqPeso" placeholder="Peso %" min="1" max="100">
  <button onclick="agregarRequisito()">Agregar requisito</button>
</div>

<ul id="listaRequisitos"></ul>


<h4>PSR</h4>
<ul id="lista-psr"></ul>
<div>
  <strong>PSR</strong>
  <div style="width:300px; border:1px solid #000;">
    <div id="barra-psr" style="height:18px; width:0%; background:#2196f3; color:white; text-align:center;">0%</div>
  </div>
</div>

<h4>KPI</h4>
<ul id="lista-kpi"></ul>
<div>
  <strong>KPI</strong>
  <div style="width:300px; border:1px solid #000;">
    <div id="barra-kpi" style="height:18px; width:0%; background:#ff9800; color:white; text-align:center;">0%</div>
  </div>
</div>
<h4>PLAN</h4>
<ul id="lista-plan"></ul>
<div>
  <strong>PLAN</strong>
  <div style="width:300px; border:1px solid #000;">
    <div id="barra-plan" style="height:18px; width:0%; background:#4caf50; color:white; text-align:center;">0%</div>
  </div>
</div>






<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAoVH8wQ2ofolAaJYdFnu1COcwI-xvaNnM",
  authDomain: "panel-proyectos-f119f.firebaseapp.com",
  projectId: "panel-proyectos-f119f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ==========================
   PROYECTOS
========================== */

let proyectoActualId = null;

/* CREAR PROYECTO */
window.crearProyecto = async () => {
  const nombre = document.getElementById("nombreProyecto").value.trim();
  if (!nombre) {
    alert("Escribe un nombre");
    return;
  }

  await addDoc(collection(db, "proyectos"), {
  nombre,
  creado: new Date(),
  requisitos: {
    psr: [],
    kpi: [],
    plan: []
  }
});


  document.getElementById("nombreProyecto").value = "";
  cargarProyectos();
};

/* LISTAR PROYECTOS */
async function cargarProyectos() {
  const lista = document.getElementById("listaProyectos");
  lista.innerHTML = "";

  const snap = await getDocs(collection(db, "proyectos"));
  snap.forEach(docu => {
    const li = document.createElement("li");
    li.textContent = docu.data().nombre;
    li.style.cursor = "pointer";

    li.onclick = () => cargarProyecto(docu.id);

    lista.appendChild(li);
  });
}

/* CARGAR PROYECTO */
async function cargarProyecto(id) {
  proyectoActualId = id;

  const ref = doc(db, "proyectos", id);
  const snap = await getDoc(ref);

  if (!snap.exists()) return;

  const data = snap.data();
  document.getElementById("tituloProyecto").textContent =
    "Proyecto: " + data.nombre;

  renderRequisitos(
  data.requisitos || { psr: [], kpi: [], plan: [] }
);

}

/* ==========================
   REQUISITOS
========================== */

function renderRequisitos(requisitos) {
  ["psr", "kpi", "plan"].forEach(tipo => {
    const lista = document.getElementById(`lista-${tipo}`);
    lista.innerHTML = "";

    (requisitos[tipo] || []).forEach((req, index) => {
      const li = document.createElement("li");

      li.innerHTML = `
        <input type="checkbox" ${req.cumplido ? "checked" : ""}
          onchange="toggleRequisito('${tipo}', ${index})">

        <input type="text" value="${req.texto}"
          onchange="editarTexto('${tipo}', ${index}, this.value)">

        <input type="number" value="${req.peso}" min="1" max="100"
          onchange="editarPeso('${tipo}', ${index}, this.value)">

        <button onclick="eliminarRequisito('${tipo}', ${index})">‚ùå</button>
      `;

      lista.appendChild(li);
    });
  });

  /* üîπ BARRA TOTAL */
  const progresoTotal = calcularProgreso(requisitos);
  const barraTotal = document.getElementById("barraProgreso");

  barraTotal.style.width = progresoTotal + "%";
  barraTotal.textContent = progresoTotal + "%";

  if (progresoTotal < 40) barraTotal.style.background = "red";
  else if (progresoTotal < 70) barraTotal.style.background = "orange";
  else barraTotal.style.background = "green";

  /* üîπ BARRAS POR TIPO */
  actualizarBarra("psr", calcularProgresoTipo(requisitos.psr));
  actualizarBarra("kpi", calcularProgresoTipo(requisitos.kpi));
  actualizarBarra("plan", calcularProgresoTipo(requisitos.plan));
}



function actualizarBarra(tipo, valor) {
  const barra = document.getElementById(`barra-${tipo}`);
  if (!barra) return;

  barra.style.width = valor + "%";
  barra.textContent = valor + "%";
}


/* AGREGAR */
window.agregarRequisito = async () => {
  if (!proyectoActualId) {
    alert("Selecciona un proyecto");
    return;
  }

  const texto = document.getElementById("reqTexto").value.trim();
  const peso = Number(document.getElementById("reqPeso").value);
  const tipo = document.getElementById("tipoReq").value;

  if (!texto || !peso) {
    alert("Completa texto y peso");
    return;
  }

  const ref = doc(db, "proyectos", proyectoActualId);
  const snap = await getDoc(ref);
  const data = snap.data();

data.requisitos[tipo].push({
  texto,
  peso,
  cumplido: false
});

await updateDoc(ref, {
  requisitos: data.requisitos
});

renderRequisitos(data.requisitos);

};


/* ELIMINAR */
window.eliminarRequisito = async (tipo, index) => {
  const ref = doc(db, "proyectos", proyectoActualId);
  const snap = await getDoc(ref);
  const data = snap.data();

  data.requisitos[tipo].splice(index, 1);

  await updateDoc(ref, {
    requisitos: data.requisitos
  });

  renderRequisitos(data.requisitos);
};

/* EDITAR TEXTO */
window.editarTexto = async (tipo, index, valor) => {
  const ref = doc(db, "proyectos", proyectoActualId);
  const snap = await getDoc(ref);
  const data = snap.data();

  data.requisitos[tipo][index].texto = valor;

  await updateDoc(ref, {
    requisitos: data.requisitos
  });
};

/* EDITAR PESO */
window.editarPeso = async (tipo, index, valor) => {
  const ref = doc(db, "proyectos", proyectoActualId);
  const snap = await getDoc(ref);
  const data = snap.data();

  data.requisitos[tipo][index].peso = Number(valor);

  await updateDoc(ref, {
    requisitos: data.requisitos
  });
};

/* TOGGLE */
window.toggleRequisito = async (tipo, index) => {
  const ref = doc(db, "proyectos", proyectoActualId);
  const snap = await getDoc(ref);
  const data = snap.data();

  data.requisitos[tipo][index].cumplido =
    !data.requisitos[tipo][index].cumplido;

  await updateDoc(ref, {
    requisitos: data.requisitos
  });
};
function calcularProgreso(requisitos) {
  let totalPeso = 0;
  let pesoCumplido = 0;

  ["psr", "kpi", "plan"].forEach(tipo => {
    (requisitos[tipo] || []).forEach(req => {
      totalPeso += req.peso;
      if (req.cumplido) {
        pesoCumplido += req.peso;
      }
    });
  });

  if (totalPeso === 0) return 0;

  return Math.round((pesoCumplido / totalPeso) * 100);
}
function calcularProgresoTipo(lista) {
  let total = 0;
  let cumplido = 0;

  (lista || []).forEach(r => {
    total += r.peso;
    if (r.cumplido) cumplido += r.peso;
  });

  if (total === 0) return 0;
  return Math.round((cumplido / total) * 100);
}


/* INIT */
cargarProyectos();
</script>


</body>
</html>
